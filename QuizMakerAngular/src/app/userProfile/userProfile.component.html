<div class="password">
    <h2 class="change-psw">Change password</h2>
    <form [formGroup]="pswChangeForm"  class="pswd-container" (ngSubmit)="changePassword(pswChangeForm.value)">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <div *ngIf="isSubmitted && formControls.password.errors" class="warning">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
      <p>
        <input type="password" placeholder="New Password" formControlName="Newpassword">
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="warning">
        <div *ngIf="formControls.password.errors.required">New Password is required</div>
      </div>
      <p>
        <input type="password" placeholder="Confirm Password" formControlName="ConfirmPassword">
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="warning">
        <div *ngIf="formControls.password.errors.required">Confirm Password</div>
      </div>
      <input type="submit" value="update">
    </form>
  </div>
