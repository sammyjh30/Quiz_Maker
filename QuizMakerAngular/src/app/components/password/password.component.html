<div class="password">
    <h2 class="change-psw">Change password</h2>
    <form [formGroup]="pswChangeForm"  class="pswd-container" (ngSubmit)="authService.ForgotPassword(userName.value)">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="text" name="" placeholder="Enter Username" #userName required>
    </p>
    <div *ngIf="isSubmitted && formControls.password.errors" class="warning">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
      <p>
        <input type="password" name="" placeholder="Enter Password" #userPassword required>
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="warning">
        <div *ngIf="formControls.password.errors.required">Confirm Password</div>
      </div>
      <input type="submit" value="update">
    </form>
  </div>
