<h3>Reset Password</h3>

<p>Please enter your email address to request a password reset.</p>

<input type="email" placeholder="Email Address" #passwordResetEmail required>

<!-- Calling ForgotPassword from AuthService Api -->
<input type="submit" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">

<span>Go back to ? <button routerLink="/log-in">Log In</button></span>
