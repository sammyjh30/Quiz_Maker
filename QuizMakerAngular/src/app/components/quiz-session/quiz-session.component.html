<div *ngIf="authService.userData as user">
  <div style="display: flex; width: 10%;" *ngIf="teamId">  
    <app-chat-inbox roomId="{{teamId}}" [socket]="socket"></app-chat-inbox>
  </div>
  
  {{user.displayName}}
  <div style="display: flex; width: 10%;" *ngIf="socket">  
    <app-chat-inbox roomId="{{quizId}}" [socket]="socket"></app-chat-inbox>
  </div> 
</div>
