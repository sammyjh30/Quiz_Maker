<div *ngIf="user">
    <div *ngIf="beforeDate; else quizContent">
        <app-quiz-view quizId="{{quizId}}"></app-quiz-view>>
    </div>
    <ng-template #quizContent>
            <app-quiz-session quizId="{{quizId}}" 
                            host="{{host}}"
                            captain="{{captain}}"
                            teamId="{{teamId}}"
                            [user]="user"></app-quiz-session>>
    </ng-template>
</div>
