<form [formGroup]='trueFalse' (ngSubmit)="addQuestion()">
    <div>
        Question {{ questionNumber }}
        <input type="text" formControlName="question">
    </div>
    <div>
        Answer: 
        <input type="text" formControlName="correctAnswer">
    </div>
    <button type="submit">Next Question</button>
</form>
